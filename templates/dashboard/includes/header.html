{% load static %}
<header class="main-header">

  <!-- Logo -->
  <a href="{% url 'schedule' %}" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SC</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SYSCLIN</b></span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="{% static 'odonto/imgs/avatar.png' %}" class="user-image" alt="User Image">
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs">
              {% if user.first_name %}
              {{ user.first_name }}
              {% else %}
              Sem Nome
              {% endif %}
            </span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="{% static 'odonto/imgs/avatar.png' %}" class="img-circle" alt="User Image">

              <p>
                {% if user.get_full_name %}
                {{ user.get_full_name }}
                {% else %}
                Sem Nome
                {% endif %}
                <small>Membro Desde {{ user.date_joined }}</small>
              </p>
            </li>

            <style type="text/css">
              .btn-primary {
                border-radius: 50px !important;
              }
            </style>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="{% url 'my_profile' %}" class="btn btn-primary btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a href="{% url 'logout' %}" class="btn btn-danger btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
